    <body> 
        <div class="card">

        <script>
            const apikey = "7778e865c512d2da63466d5592fc4251";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".nav input");
const searchBtn = document.querySelector(".nav button");
const weatherIcon = document.querySelector(".weather img");


async function checkWeather(city) {
    const response = await fetch(apiUrl + city + `&appid=${apikey}`);
    if(response.status === 404){
        document.querySelector(".errormsg").style.display = "block"; 
        document.querySelector(".forall").style.display = "none";  
    }
    else{

const data = await response.json();
    console.log(data);
    document.querySelector(".city").innerHTML= data.name;
    document.querySelector(".windsp").innerHTML = Math.round(data.wind.speed) + "Km/h";
    document.querySelector(".humid").innerHTML = data.main.humidity;
    document.querySelector(".tempp").innerHTML = Math.round(data.main.temp) + "°C";

    if(data.weather[0].main == 'Clouds'){
        weatherIcon.src = "cloudy.png"
    }
    else if(data.weather[0].main == 'Rain'){
        weatherIcon.src = "heavy-rain.png"
    }
    else if(data.weather[0].main == 'Clear'){
        weatherIcon.src = "sun.png"
    }

    }
    
}

searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
})
        </script>
